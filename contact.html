<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home">
      <header>
        <nav class="nav">
          <p class="nav-brand">Doctor Milanga</p>
          <ul class="nav-links">
            <li class="nav-link-item"><a href="/">Home</a></li>
            <li class="nav-link-item"><a href="/about.html">About</a></li>
            <li class="nav-link-item"><a href="/contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main class="main">
        <div class="content">
          <h1 class="contact">Contact Me!</h1>
          <form>
            <div class="form-control">
              <label>
                <span class="form-label">Email</span>
                <input class="form-input" type="email" placeholder="Email" >
              </label>
            </div>
            <div class="form-control">
              <label>
                <span class="form-label">Name</span>
                <input class="form-input" type="text" placeholder="Name" >
              </label>
            </div>
            <div class="form-control">
              <label for="message">
                <span class="form-label">Message</span>
              </label>
              <textarea id="message" class="form-input" placeholder="Hi Dr Milanga! ..." cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="button-send">Send</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <ul class="footer-links">
        <li class="footer-link">
          <a href="https://gihtub.com/Fedeya">Fede</a>
        </li>
        <li class="footer-link"><a href="#">Dante</a></li>
        <li class="footer-link"><a href="#">Marcos</a></li>
      </ul>
    </footer>
  </body>
</html>
